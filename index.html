<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-N-Speak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      body{
        background: #141414;
      }
    </style>
</head>
<body class="text-white">
    <div class="container text-center">
        <img src="img/speech.png" alt="" class="mb-5">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form class="mb-5">
              <div class="form-group">
                <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
              </div>
              <div class="form-group my-1">
                <label for="rate" >Rate</label>
                <div id="rate-value" class="badge bg-primary float-end">1</div>
                <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
              </div>
              <div class="form-group">
                <label for="pitch" >Pitch</label>
                <div id="pitch-value" class="badge bg-primary float-end">1</div>
                <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
              </div>
              <div class="form-group">
                <select id="voice-select" class="form-select form-select-lg" ></select>
              </div>
              <button class="btn btn-light btn-lg col-12 mx-auto mt-2">Speak It</button>
            </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
